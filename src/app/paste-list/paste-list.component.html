<h2>Pastes</h2>
<p>Select a paste from the list below.</p>
<div *ngFor="let paste of pastes" class="panel panel-default">
    <div class="panel-heading">
        <a [routerLink]="paste.pasteId">{{paste.title}} </a>
    </div>
    <div class="panel-body">{{paste.body}}</div>
</div>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error retrieving the pastes.'}}
</div>
