<h2>
    Pastes
    <div routerLink="create" class="btn btn-primary pull-right">Create Paste</div>
</h2>
<p>Select a paste from the list below.</p>
<paste-card *ngFor="let paste of pastes" [paste]="paste"></paste-card>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error retrieving the pastes.'}}
</div>
