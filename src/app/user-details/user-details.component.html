<div *ngIf="user" class="user panel">
    <h2>
        {{user.name}}
        <div routerLink="update" class="btn btn-primary pull-right">Update User</div>
    </h2>
    <p>{{user.email}}</p>


    <table class="table table-bordered table-condensed">
        <thead>
            <tr class="info">
                <th>Created On</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{user.createdOn | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error retrieving the user details'}}

</div>
