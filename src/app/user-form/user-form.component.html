<h1>Sign Up form</h1>
<div *ngIf="user">
    <form>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" 
            [(ngModel)]="user.name" 
            required #name="ngModel">
            
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">

            <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">

                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
            </div>
        </div>

        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
                <label for="passwordConfirmarion">Confirm Password</label>
                <input type="passwordConfirmation" class="form-control" id="passwordConfirmation" 
                    required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="submitUser()">Submit</button>
    </form>
</div>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error saving the paste'}}
</div>
