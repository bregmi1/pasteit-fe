<div *ngIf="paste" class="paste panel">
    <h2>
        {{paste.title}}
        <div routerLink="update" class="btn btn-primary pull-right">Update Paste</div>
    </h2>
    <p>{{paste.body}}</p>


    <table class="table table-bordered table-condensed">
        <thead>
            <tr class="info">
                <th>Expires On</th>
                <th>Last Updated</th>
                <th>Created On</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{paste.expiresOn | date:'medium'}}</td>
                <td>{{paste.updatedOn | date:'medium'}}</td>
                <td>{{paste.createdOn | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="error" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{error.error.message ? error.error.message : 'There was an error retrieving the paste.'}}
</div>
