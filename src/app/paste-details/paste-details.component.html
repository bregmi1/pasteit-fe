<div class="paste panel">
    <h2>{{paste.title}}</h2>
    <p>{{paste.body}}</p>


    <table class="table table-bordered table-condensed">
        <thead>
            <tr class="info">
                <th>Expires On</th>
                <th>Last Updated</th>
                <th>Created On</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{paste.expiresOn | date:'medium'}}</td>
                <td>{{paste.lastUpdated | date:'medium'}}</td>
                <td>{{paste.createdOn | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
